<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/4fbeabb42e.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>

  <body>
    <main>
      <h1>Counter</h1>
      <div class="counter-container">
        <span id="counter">0</span>
        <div class="btns-container">
          <button class="btn increase">Increase</button>
          <button class="btn decrease">Decrease</button>
          <button class="btn reset_btn">Reset</button>
        </div>
      </div>

      <div class="automatic-counter">
        <form>
          <input type="radio" id="auto-increase" name="auto" />
          <label for="auto-increase">Auto increase</label>
          <input type="radio" id="auto-decrease" name="auto" />
          <label for="auto-decrease">Auto decrease</label>
        </form>
      </div>
      <footer>
        <ul>
          <li>
            <a href=https://www.linkedin.com/in/aneudy-adames-600441158/" target='_blank'><i class="fab fa-linkedin"></i></a>
          </li>
          <li>
            <a href="https://github.com/aneudya4" target='_blank'><i class="fab fa-github-square"></i></a>
          </li>
        </ul>
      </footer>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
